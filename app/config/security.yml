security:
    factories:
        - "%kernel.root_dir%/../vendor/bundles/FOS/FacebookBundle/Resources/config/security_factories.xml"
    encoders:
        Loogares\UsuarioBundle\Entity\Usuario:
            id: sha1_login_encoder

    role_hierarchy:
        ROLE_ADMIN:        {ROLE_USER, ROLE_OWNER}
        ROLE_COLLABORATOR: ROLE_USER
        ROLE_OWNER:        ROLE_USER

    providers:
        chain_provider:
            providers: [main, facebook]
        main:
            entity: { class: Loogares\UsuarioBundle\Entity\Usuario }
        facebook:
            id: my.facebook.user

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern:  ^/demo/secured/login$
            security: false

        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                check_path: login_check
                login_path: login
                username_parameter: _mail
                default_target_path: /usuario
                provider: main
                success_handler: auth_success_handler
            fos_facebook:
                app_url: "http://new.loogares.com"
                server_url: "http://new.loogares.com"
                check_path: login_check_facebook
                login_path: login
                default_target_path: /usuario
                provider: facebook
                success_handler: auth_success_handler
            logout:
                path: logout
                target: /
            remember_me:
                key: _remember_me
                lifetime: 1209600
                path:     /
                domain:   ~
    access_control:
        - { path: /agregar, roles: ROLE_USER }
        - { path: /editar, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: /reportescampanasdeloogarescomelalbertosevaaechareldiseno, roles: ROLE_OWNER }

    acl:
        connection: default