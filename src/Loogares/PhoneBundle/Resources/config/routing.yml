LoogaresPhonePhoneBundle_categorias:
    pattern:  /api/categorias
    defaults: { _controller: LoogaresPhoneBundle:Default:listadoCategorias, _format: json}
    requirements:
        _format:  json

LoogaresPhonePhoneBundle_categoria:
    pattern:  /api/categoria/{categoria}/{offset}
    defaults: { _controller: LoogaresPhoneBundle:Default:lugaresPorCategoria, _format: json, categoria: todas, offset: 1}
    requirements:
        _format:  json
