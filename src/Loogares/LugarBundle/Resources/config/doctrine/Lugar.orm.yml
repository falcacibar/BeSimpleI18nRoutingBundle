Loogares\LugarBundle\Entity\Lugar:
    type: entity
    repositoryClass: Loogares\LugarBundle\Repository\LugarRepository
    table: lugares
    manyToOne:
        comuna:
            targetEntity: Loogares\ExtraBundle\Entity\Comuna
            joinTable:
                name: lugares
                joinColumns:
                    comuna:
                        referencedColumnName: id
        sector:
            targetEntity: Loogares\ExtraBundle\Entity\Sector
            joinTable:
                name: lugares
                joinColumns:
                    sector:
                        referencedColumnName: id
        tipo_lugar:
            targetEntity: Loogares\LugarBundle\Entity\TipoLugar
            joinTable:
                name: lugares
                joinColumns:
                    tipo_lugar:
                        referencedColumnName: id
        estado:
            targetEntity: Loogares\ExtraBundle\Entity\Estado
            joinTable:
                name: lugares
                joinColumns:
                    estado:
                        referencedColumnName: id
        usuario:
            targetEntity: Loogares\UsuarioBundle\Entity\Usuario
            joinTable:
                name: lugares
                joinColumns:
                    estado:
                        referencedColumnName: id
    manyToMany:
        imagenes_lugar:
            targetEntity: Loogares\LugarBundle\Entity\ImagenLugar
            mappedBy: lugares
    id:
        id:
            type: integer
            generator: { strategy: auto }
    fields:
        #nombre
        nombre:
            type: string
            length: 50
        #slug
        slug:
            type: string
            length: 100
        #direccion
        calle:
            type: string
            length: 255
        numero:
            type: string
            length: 10
            nullable: true
        #detalle
        detalle:
            type: text
            nullable: true
        #descripcion
        descripcion:
            type: text
            nullable: true
        #âˆ«tiene dueno
        dueno_id:
            type: integer
            nullable: true
        #mapx
        mapx: 
            type: float
        #mapy
        mapy:
            type: float
        #profesional
        profesional:
            type: string
            length: 50
            nullable: true
        #agno construccion
        agno_construccion:
            type: string
            length: 50
            nullable: true
        #materiales
        materiales: 
            type: string
            length: 255
            nullable: true
        #sitio web
        sitio_web:
            type: string
            length: 100 
            nullable: true
        #facebook
        facebook:
            type: string
            length: 100
            nullable: true
        #twitter
        twitter: 
            type: string
            length: 100
            nullable: true
        #mail
        mail: 
            type: string
            length: 100
            nullable: true
        telefono1:
            type: string
            nullable: true
        telefono2:
            type: string
            nullable: true
        telefono3:
            type: string
            nullable: true
        #puntuacion
        estrellas:
            type: float
            nullable: true
        #vistas
        visitas:
            type: integer
            nullable: true
        #evaluacion
        utiles:
            type: integer
            nullable: true
        #fecha
        fecha_agregado:
            type: date
        #fechaultimarecomendacion
        fecha_ultima_recomendacion:
            type: datetime
            nullable: true
        #numerorecomendationes
        total_recomendaciones:
            type: integer
