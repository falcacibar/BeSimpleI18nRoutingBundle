Loogares\LugarBundle\Entity\SubcategoriaLugar:
    type: entity
    table: subcategoria_lugar
    manyToOne:
        categoria:
            targetEntity: Loogares\LugarBundle\Entity\Categoria
            joinTable:
                name: categoria_lugar
                joinColumns:
                    categoria:
                        referencedColumnName: id
        lugar:
            targetEntity: Loogares\LugarBundle\Entity\Lugar
            joinTable:
                name: categoria_lugar
                joinColumns:
                    lugar:
                        referencedColumnName: id
    id:
        id:
            type: integer
            generator: { strategy: auto }