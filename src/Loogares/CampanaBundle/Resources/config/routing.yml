LoogaresCampanaBundle_homepage:
    pattern:  /hello/{name}
    defaults: { _controller: LoogaresCampanaBundle:Default:index }

_reportes:
    pattern:  /lugar/{slug}/reportes
    defaults: { _controller: LoogaresCampanaBundle:Default:index }

_reporte_seguidores:
    pattern: /lugar/{slug}/reportes/seguidores
    defaults: { _controller: LoogaresCampanaBundle:Default:seguidores }

_reporte_descuento:
    pattern: /lugar/{slug}/reportes/descuentos/nuevo
    defaults: { _controller: LoogaresCampanaBundle:Default:descuentos }

_reporte_campanas:
    pattern: /lugar/{slug}/reportes/{tipo}
    defaults: { _controller: LoogaresCampanaBundle:Default:campanas }
    requirements:
      tipo: 'descuentos|concursos'

_reporte_campanas_detalles:
    pattern: /lugar/{slug}/reportes/{tipo}/{id}
    defaults: { _controller: LoogaresCampanaBundle:Default:reporteLocal }