# Locale 'es_cl' Administrador
admin:
    notificaciones:
        saludo: Estimado %nombre% %apellido%:
        lugar:            
            despedida: Esperamos que te animes a agregar más lugares.
            aprobar:
                asunto: Aprobación de
                primero: Enviamos este E-mail para notificarte que el lugar %lugar% que agragaste a nuestro sitio ha sido aprobado sin problemas.
            borrar:
                asunto: Eliminación de
                primero: Enviamos este E-mail para notificarte que el lugar %lugar%, que fue agregado por ti, ha sido eliminado de nuestros registros.
                segundo: Las razones por las cuales tomamos la decisión de eliminar un lugar suelen ser porque el lugar no existe, o porque está repetido.               
            cerrar:
                asunto: Cierre de
                primero: Enviamos este E-mail para notificarte que el lugar %lugar%, que fue agregado por ti, ha cerrado sus puertas.
                segundo: Esto no significa que pierdas la calidad de ser quien agregó el lugar. Mantendremos esta información en la ficha misma del lugar, sólo que no será posible recomendar.
        imagen:
            despedida: Esperamos que sigas agregando fotos. ¡Siéntete parte de la construcción de esta comunidad!
            aprobar:
                asunto: Imagen en %lugar% aprobada
                primero: Enviamos este E-mail para notificarte que la foto que agregaste al lugar %lugar% ha sido aprobada sin problemas.   
            mover:
                asunto: Imagen en %old_lugar% trasladada a %new_lugar%
                primero: Enviamos este E-mail para notificarte que la %open_tag%foto%close_tag% que agregaste al lugar %old_lugar% ha sido reubicada en el lugar %new_lugar%.
                segundo: La razón por las cual tomamos la decisión de reubicar una foto suele ser porque corresponde a otro lugar.
            borrar:
                asunto: Imagen en %lugar% eliminada
                primero: Enviamos este E-mail para notificarte que la foto que agregaste al lugar %lugar% ha sido eliminada.
                segundo: Las razones por las cuales tomamos la decisión de eliminar una foto suelen ser porque no muestra lo que el lugar es, o porque muestra contenido que infringe los términos de servicio.
        recomendacion:
            despedida: ¡Esperamos que sigas recomendando lugares!
            aprobar:
                asunto: Recomendación en %lugar% aprobada
                primero: Enviamos este E-mail para notificarte que la recomendación que la recomendación que hiciste en el lugar %lugar% ha sido aprobada sin problemas.
            borrar:
                asunto: Recomendación en %lugar% eliminada
                primero: Enviamos este E-mail para notificarte que la recomendación que hiciste en el lugar %lugar% ha sido eliminada.
                segundo: Las razones por las cuales tomamos la decisión de eliminar una recomendación suelen ser porque no describe la experiencia en el lugar, o porque posee contenido que infringe los términos de servicio.      
                    