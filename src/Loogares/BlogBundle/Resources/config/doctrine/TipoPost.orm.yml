Loogares\BlogBundle\Entity\TipoPost:
    type: entity
    table: blog_tipo_post
    manyToOne:       
        blog_tipo_categoria:
            targetEntity: Loogares\BlogBundle\Entity\TipoCategoria
    id:
        id:
            type: integer
            generator: { strategy: auto }
    fields:      
        nombre:
            type: string
        slug:
            type: string
        hex:
            type: string