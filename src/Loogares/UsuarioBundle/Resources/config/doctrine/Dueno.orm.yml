Loogares\UsuarioBundle\Entity\Dueno:
    type: entity
    table: duenos
    manyToOne:       
        estado:
            targetEntity: Loogares\ExtraBundle\Entity\Estado
    oneToOne:
        usuario:
            targetEntity: Loogares\UsuarioBundle\Entity\Usuario
    id:
        id:
            type: integer
            generator: { strategy: auto }

    fields:
        nombre:
            type: string
        apellido:
            type: string
        mail:
            type: string
        password:
            type: string
            nullable: true
        telefono:
            type: string
        texto:
            type: text
        fecha:
            type: datetime
        logo:
            type: string
            nullable: true