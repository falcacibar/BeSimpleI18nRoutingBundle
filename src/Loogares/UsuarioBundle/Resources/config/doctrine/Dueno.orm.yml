Loogares\UsuarioBundle\Entity\Dueno:
    type: entity
    table: duenos
    manyToOne:
        lugar:
            targetEntity: Loogares\LugarBundle\Entity\Lugar

    id:
        id:
            type: integer
            generator: { strategy: auto }

    fields:
        nombre:
            type: string
        apellido:
            type: string
        mail:
            type: string
        telefono:
            type: string
        texto:
            type: text