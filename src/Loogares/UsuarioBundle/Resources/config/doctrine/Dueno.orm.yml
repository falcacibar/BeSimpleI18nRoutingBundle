Loogares\UsuarioBundle\Entity\Dueno:
    type: entity
    table: duenos
    oneToOne:
        lugar:
            targetEntity: Loogares\LugarBundle\Entity\Lugar
    manyToOne:       
        estado:
            targetEntity: Loogares\ExtraBundle\Entity\Estado
    id:
        id:
            type: integer
            generator: { strategy: auto }

    fields:
        nombre:
            type: string
        apellido:
            type: string
        mail:
            type: string
        telefono:
            type: string
        texto:
            type: text
        fecha:
            type: datetime